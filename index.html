<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="./vendor/prism.css">
  </head>
  <body>
  </head>
  <body>
    <div class="center" id="ui-component-form">
      <h1>Generate...</h1>
      <form action="">
        <label for="component-type">UI Comnponent:</label>
        <select
          class="list-components"
          id="component-type"
          name="cars"
          name="TypeSwitcher"
          onchange="selectChanged()"
        >
          <option value="">Please Select</option>
          <!-- <option value="accordion">Accordion</option>
          <option value="alert">Alert</option>
          <option value="avatar">Avatar</option> -->
          <option value="button">Button</option>
          <!-- <option value="button-group">Button Group</option>
          <option value="card">Card</option>
          <option value="checkbox">Checkbox</option>
          <option value="dropdown-menu">Dropdown Menu</option> -->
          <option value="form">Form</option>
        </select>
      </form>
    </div>

    <div id="button" class="center">
        <div id="button-selector">
          <form action="">
            <label for="button-type">Button text</label>
              <input type="text" id="button-text"></input>
              <br />
          </form>

          
         <div class="center">
          <form tabindex="0" onclick="showCheckboxes(event)">
           <div class="multiselect">
            <div class="selectBox">
             <select>
              <option>Select and Option</option>
             </select>
             <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
             <label><input type="checkbox" class="checkbox-option" id="1"/>One</label>
             <label><input type="checkbox" class="checkbox-option" id="2"/>Two</label>
             <label><input type="checkbox" class="checkbox-option" id="3"/>Three</label>
            </div>
           </div>
          </form>
          </div>

          <div>
            <label>Color</label><span>
          <hex-color-picker id="color-picker" color="#1e88e5"></hex-color-picker></span></div>


        </div>
      </div>

    <div id="form" class="center">
      <div id="form-selector">
        <form action="">
          <label for="form-type">Form "action"</label>
            <input type="text"></input>
            <br />
          <label for="form-type">Placeholder:</label>
          <select
            class="list-components"
            id="form-type"
            name="cars"
            name="TypeSwitcher"
            onchange="setForm()"
          >
            <option value="accordion">Accordion</option>
            <option value="alert">Alert</option>
            <option value="avatar">Avatar</option>
            <option value="button">Button</option>
            <option value="button-group">Button Group</option>
            <option value="card">Card</option>
            <option value="checkbox">Checkbox</option>
            <option value="dropdown-menu">Dropdown Menu</option>
            <option value="form">Form</option>
          </select>
        </form>
      </div>
    </div>

    <script src="./vendor/prism.js"></script>
    <script src="js/index.js"></script>
    <script type="module" src="https://unpkg.com/vanilla-colorful?module"></script>
  </body>
</html>
